<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite Flyover Notifier</title>
    <link href="./Styles/Custom.css" rel="stylesheet" />
    <link href="./Styles/buttons.css" rel="stylesheet" />
    <link href="./Styles/Style1.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h2 id="title">üõ∞Ô∏è Satellite Flyover Notifier üõ∞Ô∏è</h2>
      <hr style="width: 95%; height: 0.5px; background-color: gray" />
    </div>
    <!-- Displaying flex for the parent div to organize its flex elements (the children) -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        border-style: ridge;
        border-radius: 5px;
        padding: 15px;
        margin: 3rem 20rem;
      "
    >
      <h3
        style="
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        "
      >
        Step 1: Setup your location:
      </h3>
      <button class="LocationBttn" id="LocationButtn">üìçUse My Location</button>
      <h4>or</h4>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: row;
          gap: 7.5rem;
        "
      >
        <div class="inputBox">
          <input
            id="Latitude"
            required=""
            type="number"
            step="0.0001"
            min="-180"
            max="180"
            placeholder="0.0000"
          />
          <span>Latitude</span>
        </div>
        <div class="inputBox1">
          <input
            id="Longitude"
            required=""
            type="number"
            step="0.0001"
            min="-180"
            max="180"
            placeholder="0.0000"
          />
          <span>Longitude</span>
        </div>
      </div>
      <button type="button" class="btn">
        <strong>Fetch Satellites</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </div>
  </body>
</html>

<script>
  const locationButton = document.getElementById("LocationButtn");
  const LatitudeInput = document.getElementById("Latitude");
  const LongitudeInput = document.getElementById("Longitude");
  locationButton.addEventListener("click", () => {
    // Check if Geolocation API is supported
    if (navigator.geolocation) {
      // Request the user's current position
      navigator.geolocation.getCurrentPosition(
        // Success callback
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          
          LatitudeInput.value = latitude;
          LongitudeInput.value = longitude;
        },
        // Error callback
        (error) => {
          let errorMessage;
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage = "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorMessage = "The request to get user location timed out.";
              break;
            default:
              errorMessage = "An unknown error occurred.";
          }
          locationOutput.textContent = `Error: ${errorMessage}`;
        },
        // Optional settings
        {
          enableHighAccuracy: true, // Use GPS for better accuracy
          timeout: 5000, 
          maximumAge: 0, // Don't use cached position
        }
      );
    } else {
      // Geolocation not supported
      locationOutput.textContent =
        "Error: Geolocation is not supported by your browser.";
    }
  });
</script>
